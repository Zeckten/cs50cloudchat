{% extends 'base.html' %}

{% block header %}
  <h5>{% block title %}Register{% endblock %}</h5>
{% endblock %}

{% block content %}
  <form method="post">
    <input type="number" name="invite" id="invite" placeholder="Invite Code" required>
    <br>
    <input type="text" name="username" id="username" placeholder="Username" required>
    <br>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <br>
    <input type="password" name="confirmation" id="confirmation" placeholder="Confrim Password" required>
    <br>
    <input type="submit" value="Register">
  </form>
{% endblock %}
