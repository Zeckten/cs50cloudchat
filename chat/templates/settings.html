{% extends 'base.html' %}

{% block header %}
  <h5>{% block title %}Settings{% endblock %}</h5>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.change_password') }}" style="text-align: center;">
    <input class="form-control bg-primary" style="width: 15vw; margin: auto;" type="password" name="oldpassword" id="password" placeholder="Current Password" required>
    <br>
    <input class="form-control bg-primary" style="width: 15vw; margin: auto;" type="password" name="newpassword" id="password" placeholder="New Password" required>
    <br>
    <input class="form-control bg-primary" style="width: 15vw; margin: auto;" type="password" name="confirmation" id="confirmation" placeholder="Confrim New Password" required>
    <br>
    <input class="btn btn-primary" type="submit" value="Change Password">
  </form>
{% endblock %}
